<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Fuctional Bap er Bank</title>
</head>

<body>
    <header>
        <h1 class="text-center text-5xl">Fuctional <span class="text-lime-600">Baap er Bank!!</span></h1>
    </header>

    <main>
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto">

                <div id="" class="bg-amber-400 text-white font-samibold p-6 rounded-lg">
                    <h1 class="text-4xl">Deposit</h1>
                    <h3 class="text-3xl font-medium">$<span id="total-deposit">00</span></h3>
                </div>

                <div class="bg-red-400 text-white font-samibold p-6 rounded-lg">
                    <h1 class="text-4xl">Withdraw</h1>
                    <h3 class="text-3xl font-medium">$<span id="total-withdraw">00</span></h3>
                </div>

                <div class="bg-green-400 text-white font-samibold p-6 rounded-lg">
                    <h1 class="text-4xl">Balance</h1>
                    <h3 class="text-3xl font-medium">$<span id="total-balance">1000</span></h3>
                </div>

            </div>
        </section>

        <section class="mt-6">
            <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto">
                <div class="bg-blue-400 p-8 rounded-lg">
                    <h3 class="text-3xl text-white font-bold">Your Deposit</h3>
                    <input class="block w-3/4 mt-4 px-2 py-2 rounded-xl" type="text" name="" id="deposit-field"
                        placeholder="$ Amount you want to deposit">
                    <button
                        class="bg-blue-600 text-white p-3 mt-4 rounded-lg hover:bg-blue-700 font-bold" id="deposit-btn">Deposit</button>
                </div>

                <div class="bg-orange-400 p-8 rounded-lg">
                    <h3 class="text-3xl text-white font-bold">Your Withdraw</h3>
                    <input class="block w-3/4 mt-4 px-2 py-2 rounded-xl" type="text" name="" id="withdraw-field"
                        placeholder="$ Amount you want to withdraw">
                    <button
                        class="bg-orange-600 text-white p-3 mt-4 rounded-lg hover:bg-orange-700 font-bold" id="withdraw-btn">Withdraw</button>
                </div>
            </div>
        </section>
    </main>




    <!-- js part -->
    <script src="js/utiliti.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
